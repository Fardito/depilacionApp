<ion-app>
  <ion-menu contentId="main" side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/home"> 
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/fechas"> 
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>Fechas Turnos</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/clientes"> 
            <ion-icon name="accessibility" slot="start"></ion-icon>
            <ion-label>Clientes</ion-label>
        </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
