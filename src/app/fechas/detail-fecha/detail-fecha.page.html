<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fechas"></ion-back-button>
    </ion-buttons>
    <ion-title>Fecha: {{ fechaActual.date | date }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="ion-text-center">
          <h4>Horario</h4>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <h4>Nombre</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
