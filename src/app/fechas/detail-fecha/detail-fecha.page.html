<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/fechas"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ fechaActual.date | date }} </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onEditFecha()">
                <ion-icon name="pencil"></ion-icon>
            </ion-button>
            <ion-button (click)="onDeleteFecha(fechaActual.id)">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button (click)="onAddTurno()">Nuevo turno</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="3">
                <div class="ion-text-center">
                    <h4>Horario</h4>
                </div>
            </ion-col>
            <ion-col size="6">
                <div class="ion-text-center">
                    <h4>Nombre</h4>
                </div>
            </ion-col>
            <ion-col size="3">
                <div class="ion-text-center">
                    <h4>Precio</h4>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
                <ion-reorder *ngFor="let turno of loadedTurnos">
                    <ion-item>
                        <ion-label>
                            {{ turno.hora }} {{ turno.nombre }} {{ turno.precio }}
                        </ion-label>
                    </ion-item>
                </ion-reorder>
            </ion-reorder-group>
        </ion-row>

    </ion-grid>
</ion-content>
